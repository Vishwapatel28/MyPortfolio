<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Order Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: auto;
        }
        h1 {
            color: #007bff;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-lunch { background: #ff9800; color: white; }
        .btn-dinner { background: #4caf50; color: white; }
        .menu-options { display: none; margin-top: 20px; }
        select, input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .proceed-btn {
            background: red;
            color: white;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WEBINDIA INC</h1>
        <button class="btn btn-lunch" onclick="showMenu('lunch')">LUNCH</button>
        <button class="btn btn-dinner" onclick="showMenu('dinner')">DINNER</button>
        
        <div id="lunch-menu" class="menu-options">
            <h3>Lunch Menu</h3>
            <select>
                <option>Full Lunch (100 Rs)</option>
                <option>Mini Lunch (70 Rs)</option>
            </select>
            <input type="date">
            <select>
                <option>Select Quantity</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
            </select>
        </div>
        
        <div id="dinner-menu" class="menu-options">
            <h3>Dinner Menu</h3>
            <select>
                <option>Full Dinner (120 Rs)</option>
                <option>Mini Dinner (80 Rs)</option>
            </select>
            <input type="date">
            <select>
                <option>Select Quantity</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
            </select>
        </div>
        
        <button class="btn proceed-btn">Proceed To Payment</button>
    </div>
    
    <script>
        function showMenu(menuType) {
            document.getElementById('lunch-menu').style.display = (menuType === 'lunch') ? 'block' : 'none';
            document.getElementById('dinner-menu').style.display = (menuType === 'dinner') ? 'block' : 'none';
        }
    </script>
</body>
</html>
